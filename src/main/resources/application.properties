cloud.aws.credentials.access-key=${aws-access-key}

cloud.aws.credentials.secret-key=${aws-secret-key}

cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.com.amazonaws.util.EC2MetadataUtils=error

S3.bucket.name = ${S3-buket-name}
S3.Url=${S3-url}



spring.profiles.include=secret
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.url=jdbc:h2:mem:${datasource-url};MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=${datasource-url}

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


spring.jpa.defer-datasource-initialization=true
